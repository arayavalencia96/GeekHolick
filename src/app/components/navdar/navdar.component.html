<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a
    class="navbar-brand mb-0 h1"
    [routerLink]="['/home/']"
    style="cursor: pointer"
    >GeekHolick</a
  >
  <button
    (click)="toggleCollapse()"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse place"
    id="navbarTogglerDemo02"
    [class.show]="show"
  >
    <div>
      <div *ngIf="user$ | async as user; else login">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <button
              [routerLink]="['/list-employees/']"
              *ngIf="user"
              class="btn btn-dark btn-sm me-md-2"
            >
              Empleados
            </button>
          </li>
          <li class="nav-item">
            <a class="me-md-2 text-light" *ngIf="user"> {{ user?.email }} </a>
          </li>
          <li class="nav-item">
            <button
              (click)="onLogout()"
              *ngIf="user"
              class="btn btn-dark btn-sm me-md-2"
            >
              Cerrar Sesión
            </button>
          </li>
        </ul>
      </div>

      <div>
        <ng-template #login>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <button
                [routerLink]="['/login/']"
                class="btn btn-dark btn-sm me-md-2"
              >
                Iniciar Sesión
              </button>
            </li>
            <li class="nav-item">
              <button
                [routerLink]="['/registrarse/']"
                class="btn btn-dark btn-sm me-md-2"
              >
                Registrarse
              </button>
            </li>
          </ul>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
