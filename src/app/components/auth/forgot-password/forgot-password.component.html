
<div class="formUser">
  <div>
    <div class="d-flex justify-content-center">
      <img
        src="../../../assets/icon.svg"
        class="mb-1 img"
        width="200"
        height="150"
        alt="icon"
      />
    </div>
    <div class="d-flex justify-content-center mt-5 titulo">
      <h3>Ingresar tu email</h3>
    </div>
    <div id="divForm" class="d-flex justify-content-center mt-3">
        <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="mw-75">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                required
                aria-describedby="email"
              />
            </div>
            <div
              *ngIf="
                getForm.email?.invalid &&
                (getForm.email?.dirty || getForm.email?.touched)
              "
              class="invalid-tooltip mt-3"
            >
              <ng-container *ngIf="getForm.email?.errors.required">
                Debe llenar este campo
              </ng-container>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                [disabled]="resetForm.invalid"
                class="btn btn-primary"
              >
                Restaurar Pass
              </button>
            </div>
          </form>
    </div>
  </div>
</div>
